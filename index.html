<html>
    <head>
        <meta charset="utf-8"/>
        <title>Flipkart</title>
        <link href="home.css" rel="stylesheet" type="text/css"/>
        <script src="home.js"></script>
        <link rel="icon" href="images/flipkart_icon.png">
        <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>           
            <div id="navigation">
                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                        <div id="fkicon">
                            <img src="images/Flipkart_plus.png" alt="Flipkart" class="flogo" />
                        </div>
                        <div id="searchbar">
                            <form>
                                <div class="mb-3">
                                <input type="text" placeholder="Search for products, brands and more" class="form-control" id="products">
                                </div>
                            </form>   
                            <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass lens" id="button"></i></button>   
                        </div> 
                          
                        <ul class="nav">
                            <button onClick="changeMode()">Dark/Light</button> 
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Flipkart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Become a seller</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">More</a>
                            </li>
                            <li class="nav-item carticon">
                                <i class="fa-solid fa-cart-shopping"></i>  
                            </li>                            
                        </ul>
                    </div>
                </nav>
            </div>     
        </header>
        <div class="coupon-section">
            <div id="coupon">
                <button class="coupon-btn" onClick="closeCoupon()">&times;</button> 
                <img src="images/unnamed.jpg" alt="Coupon">                 
            </div>
            <script>
                window.onload=loadCoupon()
            </script>
        </div>
        <div id="quickheader">
            <hr/>
            <div class="container">
                <div class="row">
                    <div class="col" >
                        <img src="images/mobile.jfif" alt="Mobile" class="fo" />
                        <p>Mobile</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="images/women.jfif" alt="women" class="fo" />
                        <p>Women</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="images/kids.jfif" alt="kids" class="fo" />
                        <p>Kids</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="images/beauty.jfif" alt="beauty" class="fo" />
                        <p>Beauty</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="images/grocery.jfif" alt="grocery" class="fo" />
                        <p>Grocery</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="images/travel.jfif" alt="travel" class="fo" />
                        <p>Travel</p>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
        <div id="container">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/iphone.jpg" class="d-block w-100 slider" alt="iphone">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/clearance.png" class="d-block w-100 slider" alt="clearance">
                  </div>
                  <div class="carousel-item">
                    <img src="images/billion sale.webp" class="d-block w-100 slider" alt="billion sale">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
            <div class="container2">
                <div class="row row-cols-4">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="images/ios13.jfif" class="card-img-top imgcards" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">iphone 13 pro</h5>
                                <p class="card-text">new releases</p>
                                <a href="#" class="shopping btn btn-primary ">Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="images/kids.jfif" class="card-img-top imgcards" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">ethenic wear</h5>
                                <p class="card-text">new releases</p>
                                <a href="#" class="shopping btn btn-primary ">Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="images/iconic.jfif" class="card-img-top imgcards" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">eyeconic kajal</h5>
                                <p class="card-text">new releases</p>
                                <a href="#" class="shopping btn btn-primary ">Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="images/jumb.jfif" class="card-img-top imgcards" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">suits</h5>
                                <p class="card-text">new releases</p>
                                <a href="#" class="shopping btn btn-primary ">Shop Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <footer>
            <p> &copy Flipkart</p>
        </footer>
    </body>
</html>
