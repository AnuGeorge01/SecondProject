                        <div id="geolocation">
                            <button onClick="geolocation()"><i class="fa-solid fa-cloud-sun-rain"></i> & <i class="fa-solid fa-location-dot"></i></button>
                            <p id="out"></p>
                            <p id="weatherOut"></p>
                            <script>
                                let x = document.getElementById('out');
                                let y = document.getElementById('weatherOut');
                                function geolocation(){
                                    if(navigator.geolocation){
                                        navigator.geolocation.getCurrentPosition(showPosition)
                                    }else{
                                        x.innerText = "Geo Not Supported"
                                    }
                                }
                                function showPosition(data){
                                    console.log(data)
                                    let latitude = data.coords.latitude;
                                    let longitude = data.coords.longitude;
                                    const url = `https://api.openweathermap.org/data/2.5/forecast/daily?lat=${latitude}&lon=${longitude}&mode=json&units=metric&cnt=5&appid=fbf712a5a83d7305c3cda4ca8fe7ef29`
                                    //api calling
                                    fetch(url,{method:'GET'})
                                    //return promise
                                    .then((res) => res.json())
                                    // resolve promise
                                    .then((data) => {
                                        console.log(data)
                                        let cityName = data.city.name
                                        let temp = data.list[0].temp.day
                                        y.innerText = `City:${cityName}\n \nTemp:${temp}Â°C`
                                    })
                                    x.innerText = `Latitude:${latitude} \n \n Longitude:${longitude}`;
                                }
                            </script>
                        </div>
